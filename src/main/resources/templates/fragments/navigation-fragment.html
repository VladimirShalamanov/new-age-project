<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation</title>
</head>
<body>
<header th:fragment="website-navigation" class="header">
    <div class="home">
        <a href="/" class="button nav-logo">
            <img src="/images/na_logo.jpg" alt="Logo Image">
        </a>
    </div>

    <div sec:authorize="hasAuthority('ACCOUNTANT')" class="admin-section">
        <a href="/users/admin-panel" class="button admin-panel">Permission</a>
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="admin-section">
        <a href="/users/admin-panel" class="button admin-panel">Admin Panel</a>
    </div>

    <div class="nav-elements">
        <a href="/products" class="button products">Products</a>
    </div>
    <div sec:authorize="isAnonymous()" class="header-anonymous">
        <a href="/login" class="button login">Login</a>
        <a href="/register" class="button register">Register</a>
    </div>
    <div sec:authorize="isAuthenticated()" class="header-authenticated">
        <a th:href="@{'/shop-cart'}">Shop Cart</a>
        <a th:href="@{'/users/user-profile'}" class="button user-profile">
            <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="16" fill="#f5f6f8"/>
                <circle cx="16" cy="12" r="5" fill="#1d1f27"/>
                <path d="M8 26c0-4.418 3.582-8 8-8s8 3.582 8 8" fill="#1d1f27"/>
            </svg>
        </a>
        <a href="/logout" class="button logout">Logout</a>
    </div>
</header>
</body>
</html>
