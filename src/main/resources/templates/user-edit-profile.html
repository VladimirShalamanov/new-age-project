<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/user-profile.css">
    <title>EditUserProfile</title>
</head>
<body>
<th:block th:insert="fragments/navigation-fragment :: website-navigation"></th:block>
<main class="edit-user-profile-page">
    <div class="edit-user-profile-details">
        <h2>Edit profile - <strong th:text="${user.username}" class="username"></strong></h2>
        <div class="update">
            <p>This profile was updated on <span
                    th:text="${#temporals.format(user.updatedOn, 'dd MMM YYYY HH:mm')}"></span></p>
        </div>
    </div>
    <div class="form-edit-user-profile">
        <form class="form" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="put"
              th:object="${editUserProfileRequest}">

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
            <p class="form-message form-message--warning" th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}"></p>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
            <p class="form-message form-message--warning" th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}"></p>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" th:field="*{city}">
            <p class="form-message form-message--warning" th:if="${#fields.hasErrors('city')}"
               th:errors="*{city}"></p>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" th:field="*{address}">
            <p class="form-message form-message--warning" th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}"></p>

            <button class="edit-profile-save-button">Save</button>
        </form>
    </div>
</main>
<th:block th:insert="fragments/footer-fragment :: website-footer"></th:block>
</body>
</html>
