<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/shop-cart.css">
    <title>ShopCart</title>
</head>
<body>
<th:block th:insert="fragments/navigation-fragment :: website-navigation"></th:block>
<main class="shop-cart-page">
    <div class="shop-cart-container">
        <h1 class="shop-cart-title">Shopping Cart</h1>
        <div th:if="${#lists.isEmpty(items)}" class="empty-cart">
            <p>Your cart is empty. Start shopping to add products!</p>
        </div>
        <div th:unless="${#lists.isEmpty(items)}" class="cart-items">
            <div th:each="item : ${items}" class="cart-item">
                <img class="cart-item__image" th:src="${item.image}" th:alt="${item.name}">
                <div class="cart-item__info">
                    <span class="cart-item__name" th:text="${item.name}">Product Name</span>
                    <span class="cart-item__price"
                          th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')} + ' EUR'"></span>
                    <span class="cart-item__count">Quantity: <span th:text="${item.count}">1</span></span>
                </div>
                <form th:action="@{'/shop-cart/' + ${item.id} + '/remove-from-cart'}" th:method="delete"
                      class="cart-item__remove-form">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="cart-item__remove" title="Remove item">X</button>
                </form>
            </div>
        </div>
        <div th:unless="${#lists.isEmpty(items)}" class="totals-section">
            <div class="items-total-sum">
                <span class="total-label">Total products:</span>
                <span class="total-value" th:text="${itemsTotalSum}">0</span>
            </div>
            <div class="items-total-price">
                <span class="total-label">Total price:</span>
                <span class="total-value"
                      th:text="${#numbers.formatDecimal(itemsTotalPrice, 1, 'COMMA', 2, 'POINT')} + ' EUR'"></span>
            </div>
        </div>
        <div th:unless="${#lists.isEmpty(items)}" class="payment-section">
            <a href="/order/payment" class="payment-button">Payment</a>
        </div>
    </div>
</main>
<th:block th:insert="fragments/footer-fragment :: website-footer"></th:block>
</body>
</html>
