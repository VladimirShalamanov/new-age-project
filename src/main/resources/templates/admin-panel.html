<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/admin-panel.css">
    <title>Admin Panel</title>
</head>
<body>
<th:block th:insert="fragments/navigation-fragment :: website-navigation"></th:block>
<main class="admin-panel-page">
    <div class="admin-panel-container">
        <div class="admin-panel-header">
            <h1>Admin Panel</h1>
            <p class="admin-panel-subtitle">Manage users, roles, and permissions</p>
        </div>
        <div class="admin-table-wrapper">
            <table class="admin-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td class="user-id"
                        th:text="${#strings.substring(user.id.toString(), 0, 5)} + '...'"
                        th:title="${user.id}">UUID
                    </td>
                    <td class="username" th:text="${user.username}">username</td>
                    <td class="user-name">
                        <span th:text="${#strings.isEmpty(user.firstName) ? '—' : user.firstName}">—</span>
                        <span th:text="${#strings.isEmpty(user.lastName) ? '' : ' ' + user.lastName}"></span>
                    </td>
                    <td class="user-email" th:text="${user.email}">email@example.com</td>
                    <td class="user-location">
                        <span th:text="${#strings.isEmpty(user.city) ? '—' : user.city}">—</span>
                        <span th:if="${!#strings.isEmpty(user.address)}" th:text="', ' + ${user.address}"></span>
                    </td>
                    <td class="user-role">
                        <span class="role-badge"
                              th:classappend="${user.role.name() == 'ADMIN'} ? 'role-admin' : 'role-user'"
                              th:text="${user.role.getDisplayName()}">User</span>
                    </td>
                    <td class="user-status">
                        <span class="status-badge"
                              th:classappend="${user.active} ? 'status-active' : 'status-inactive'"
                              th:text="${user.active} ? 'Active' : 'Inactive'">Active</span>
                    </td>
                    <td class="user-created"
                        th:text="${#temporals.format(user.createdOn, 'dd MMM yyyy HH:mm')}">01 Jan 2024 12:00
                    </td>
                    <td class="user-actions">
                        <div class="action-switches">
                            <form th:action="@{'/users/admin-panel/' + ${user.id} + '/status'}" th:method="patch"
                                  class="switch-form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="_method" value="patch"/>
                                <label class="toggle-switch">
                                    <input type="checkbox" th:checked="${user.active}" onchange="this.form.submit()">
                                    <span class="toggle-slider"></span>
                                </label>
                                <span class="switch-label">Status</span>
                            </form>
                            <form th:action="@{'/users/admin-panel/' + ${user.id} + '/role'}" th:method="patch"
                                  class="switch-form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="_method" value="patch"/>
                                <label class="toggle-switch">
                                    <input type="checkbox" th:checked="${user.role.name() == 'ADMIN'}"
                                           onchange="this.form.submit()">
                                    <span class="toggle-slider"></span>
                                </label>
                                <span class="switch-label">Role</span>
                            </form>
                            <form th:action="@{'/users/admin-panel/' + ${user.id} + '/permission'}" th:method="patch"
                                  class="switch-form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="_method" value="patch"/>
                                <label class="toggle-switch">
                                    <input type="checkbox"
                                           th:checked="${user.permissions != null and user.permissions.?[name() == 'ACCOUNTANT'].size() > 0}"
                                           onchange="this.form.submit()">
                                    <span class="toggle-slider"></span>
                                </label>
                                <span class="switch-label">Accountant</span>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<th:block th:insert="fragments/footer-fragment :: website-footer"></th:block>
</body>
</html>
