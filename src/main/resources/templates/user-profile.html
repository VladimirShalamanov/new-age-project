<main class="user-profile-page">

        <h2 class="profile-name" th:text="${user.username}">Mandarin0016</h2>

            <p th:text="${user.role}" class="active-profile">USER_ROLE</p>

            <div class="details-section-container">

        </div>
        <div class="details-section-container">
            <strong>Joined: </strong>
