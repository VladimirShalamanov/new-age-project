<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/user-profile.css">
    <title>UserProfile</title>
</head>
<body>
<th:block th:insert="fragments/navigation-fragment :: website-navigation"></th:block>
<main class="user-profile-page">
    <div class="profile-sidebar">
        <button class="profile-sidebar-button active" onclick="showSection('profile', this)">My Profile</button>
        <button class="profile-sidebar-button" onclick="showSection('orders', this)">My Orders</button>
    </div>
    <div class="profile-content">
        <div id="profile-section" class="profile-content-section active">
            <div class="profile-info">
                <div th:if="${!user.isActive()}" class="details-profile profile-ban">
                    <strong>Your account has been banned! </strong>
                    <p>Please contact an administrator.</p>
                </div>
                <div class="details-profile">
                    <strong>Username: </strong>
                    <p th:text="${user.username}"></p>
                </div>
                <div class="details-profile">
                    <strong>Email: </strong>
                    <p th:text="${user.email}"></p>
                </div>
                <div class="details-profile">
                    <strong>First Name: </strong>
                    <p th:text="${#strings.isEmpty(user.firstName) ? 'Please add your First Name' : user.firstName}"></p>
                </div>
                <div class="details-profile">
                    <strong>Last Name: </strong>
                    <p th:text="${#strings.isEmpty(user.lastName) ? 'Please add your Last Name' : user.lastName}"></p>
                </div>
                <div class="details-profile">
                    <strong>City: </strong>
                    <p th:text="${#strings.isEmpty(user.city) ? 'Please add your city' : user.city}"></p>
                </div>
                <div class="details-profile">
                    <strong>Address: </strong>
                    <p th:text="${#strings.isEmpty(user.address) ? 'Please add your address' : user.address}"></p>
                </div>
                <div class="details-profile">
                    <strong>You are our member since </strong>
                    <p th:text="${#temporals.format(user.createdOn, 'dd MMM YYYY')}"></p>
                </div>
                <div class="details-profile">
                    <strong>This profile was updated on </strong>
                    <p th:text="${#temporals.format(user.updatedOn, 'dd MMM YYYY - HH:mm')}"></p>
                </div>
                <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="edit-user-profile-button">Edit your profile</a>
            </div>
        </div>
        <div id="orders-section" class="profile-content-section">
            <div class="orders-section">
                <h2>My Orders</h2>
                <p>No orders yet.</p>
            </div>
        </div>
    </div>
</main>
<script>
    function showSection(sectionName, buttonElement) {
        // Hide all sections
        document.querySelectorAll('.profile-content-section').forEach(section => {
            section.classList.remove('active');
        });
        
        // Remove active class from all buttons
        document.querySelectorAll('.profile-sidebar-button').forEach(button => {
            button.classList.remove('active');
        });
        
        // Show selected section
        document.getElementById(sectionName + '-section').classList.add('active');
        
        // Add active class to clicked button
        buttonElement.classList.add('active');
    }
</script>
<th:block th:insert="fragments/footer-fragment :: website-footer"></th:block>
</body>
</html>
