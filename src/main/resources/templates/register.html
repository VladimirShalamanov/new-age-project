<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/login-register.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<th:block th:insert="fragments/navigation-fragment :: website-navigation"></th:block>
<main class="login-page">
    <section class="login-section">
        <div class="floating-blobs">
            <span class="blob blob-1"></span>
            <span class="blob blob-2"></span>
            <span class="blob blob-3"></span>
            <span class="blob blob-4"></span>
        </div>
        <div class="login-card">
            <h1 class="login-card-title">Register</h1>

            <div class="form-messages">
                <p class="form-message form-message--warning" th:text="${errorMessageInvalidInput}"></p>
                <p class="form-message form-message--warning" th:text="${inactiveAccountMessage}"></p>
                <p class="form-message form-message--success" th:text="${successMessage}"></p>
            </div>

            <form class="login-form" th:action="@{/register}" th:method="post" th:object="${registerRequest}">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" th:field="*{username}">
                    <p class="form-message form-message--warning" th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"></p>
                    <p class="form-message form-message--warning" th:if="${errorMessageUsernameAlreadyExist}"
                       th:text="${errorMessageUsernameAlreadyExist}"></p>
                </div>

                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" th:field="*{email}">
                    <p class="form-message form-message--warning" th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"></p>
                    <p class="form-message form-message--warning" th:if="${errorMessageEmailAlreadyExist}"
                       th:text="${errorMessageEmailAlreadyExist}"></p>
                </div>

                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Create your password" th:field="*{password}">
                    </div>
                    <p class="form-message form-message--warning" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></p>
                </div>

                <div class="input-field">
                    <label for="repeat-password">Repeat Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="repeat-password" placeholder="Repeat your password"
                               th:field="*{repeatPassword}">
                    </div>
                    <p class="form-message form-message--warning" th:if="${#fields.hasErrors('repeatPassword')}"
                       th:errors="*{repeatPassword}"></p>
                    <p class="form-message form-message--warning" th:if="${errorMessagePasswordMatches}"
                       th:text="${errorMessagePasswordMatches}"></p>
                </div>

                <button type="submit" class="submit-button">Register</button>
            </form>

            <p class="register-link">Already have an account? <a href="/login">Login</a>!</p>
        </div>
    </section>
</main>
<th:block th:insert="fragments/footer-fragment :: website-footer"></th:block>
</body>
</html>
