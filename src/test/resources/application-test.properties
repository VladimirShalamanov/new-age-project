spring.application.name=new-age-project

# MVC configuration
spring.mvc.hiddenmethod.filter.enabled=true

# Base configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# User properties (default test User)
users.defaultUser.username=admin12
users.defaultUser.password=1212
users.defaultUser.email=admin12@admin.com

# Default Security (test User)
spring.security.user.name=admin12
spring.security.user.password=1212

# Kafka Broker running location
spring.kafka.bootstrap-servers=localhost:9092

# JSON Serializer (for sending)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer